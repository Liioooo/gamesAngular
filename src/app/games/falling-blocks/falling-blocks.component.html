<div class="p-3 m-3  border rounded">
    <h2>FallingBlocks</h2>
    <div id="falling-block-canvas" #fallingBlockCanvas></div>
    <button *ngIf="gameNotRunning()" (click)="startGame()" class="btn btn-success" [ngClass]="{'startButtonCol' : collapsed.isCollapsed, 'startButtonOpen' : !collapsed.isCollapsed}">Start</button>
    <div *ngIf="gameNotRunning() || gameEnded()" class="bg-info p-3 text-center rounded" [ngClass]="{'infoTextCol' : collapsed.isCollapsed, 'infoTextOpen' : !collapsed.isCollapsed}">
        <h5>Control the Player Block with the keys A/D, to dodge the falling blocks.</h5>
    </div>
    <h3 *ngIf="!gameNotRunning()">Score: {{p5.score}}</h3>
    <div class="row" *ngIf="gameEnded()">
        <div class="col align-self-center">
            <h3>Score: {{p5.score}}</h3>
            <h3 *ngIf="auth.isAuthenticated()">Your Highscore: {{p5.userHighscore}}</h3>
            <h3>Highscore: {{p5.allHighscore}}</h3>
        </div>
        <div class="col align-self-center">
            <div class="row justify-content-end pr-3">
                <button routerLink="/login" *ngIf="!auth.isAuthenticated()" class="btn btn-warning">Please Login to save your score</button>
            </div>
        </div>
    </div>
</div>
