<div class="p-3 m-3  border rounded">
  <h2>Flappy Bird</h2>
  <div id="flappy-bird-canvas" #flappyBirdCanvas>
    <button *ngIf="gameNotRunning()" (click)="startGame()" class="btn btn-success startButton">Start</button>
    <div *ngIf="gameNotRunning() || gameEnded()" class="bg-info p-3 text-center rounded infoText">
      <h5>Control the player with W or by clicking the mouse.</h5>
    </div>
  </div>
  <h3 *ngIf="!gameNotRunning()">Score: {{p5.score}}</h3>
  <div class="row" *ngIf="gameEnded()">
    <div class="col align-self-center">
      <h3>Score: {{p5.score}}</h3>
      <h3 *ngIf="api.isAuthenticated()">Your Highscore: {{p5.userHighscore}}</h3>
      <h3>Highscore: {{p5.allHighscore}}</h3>
    </div>
    <div class="col align-self-center">
      <div class="row justify-content-end pr-3">
        <button routerLink="/login" *ngIf="!api.isAuthenticated()" class="btn btn-warning">Please Login to save your score</button>
      </div>
    </div>
  </div>
</div>
