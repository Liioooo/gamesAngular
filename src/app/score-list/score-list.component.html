<div class="p-3 border-right border-left border-bottom rounded-bottom">
  <table class="table">
    <thead>
    <tr>
      <th style="border-top: none;" scope="col">Username</th>
      <th style="border-top: none;" scope="col">Score</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userlist">
        <td><a class="text-dark" routerLink="/users/{{user.username}}">{{user.username}}</a></td>
        <td>{{user.score}}</td>
      </tr>
    </tbody>
  </table>
</div>
