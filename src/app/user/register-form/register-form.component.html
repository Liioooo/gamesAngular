<div class="p-3 border-right border-left border-bottom rounded-bottom">
  <form [formGroup]="loginForm" (ngSubmit)="handleSubmitClick()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" [class.is-invalid]="submitted && form.username.errors" placeholder="Type in Username" id="username" name="username" formControlName="username">
      <div class="invalid-feedback d-block" *ngIf="submitted && form.username.errors">
        <span *ngIf="form.username.errors.required">Please type in a Username!</span>
        <span *ngIf="form.username.errors.minlength">Username must contain at least 3 characters!</span>
        <span *ngIf="form.username.errors.isNotAvailable">This Username is already in use, choose another one!</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" [class.is-invalid]="submitted && form.password.errors" placeholder="Type in your Password" id="password" name="password" formControlName="password">
      <div class="invalid-feedback d-block" *ngIf="submitted && form.password.errors">
        <span *ngIf="form.password.errors.required">Please type in a Password!</span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [class.is-invalid]="submitted && form.password1.errors" placeholder="Type in your Password again" id="password1" name="password1" formControlName="password1">
      <div class="invalid-feedback d-block" *ngIf="submitted && form.password1.errors">
        <span *ngIf="form.password1.errors.required">Please type your Password again!</span>
        <span *ngIf="form.password1.errors.matchPassword">Passwords do not match!</span>
      </div>
    </div>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
