<div class=" m-3 p-3 border rounded">
  <h2>Benutzer Einstellungen</h2>
  <form [formGroup]="changePasswordForm" (submit)="handleChangeUsernamerClick($event)">
    <div class="form-group">
      <label for="newUsername">Benutzernamen ändern:</label>
      <input type="text" class="form-control" id="newUsername" placeholder="Neuen Benutzernamen" name="newUsername" required>
      <span class="error text-danger" [ngStyle]="{'display': auth.lastError === '23000' ? 'block' : 'none'}">Benutzername nicht verfügbar!</span>
      <span class="text-success" [ngStyle]="{'display': auth.changedUserSuccess ? 'block' : 'none'}">Benutzername erfolgreich geändert!</span>
    </div>
    <button type="submit" class="btn btn-primary">Benutzernamen ändern</button>
  </form>
  <form class="mt-4" [formGroup]="changeUsernameForm" (submit)="handleChangePasswordClick($event)">
    <h5>Passwort ändern:</h5>
    <div class="form-group">
      <label for="oldPassword">Altes Passwort:</label>
      <input type="password" class="form-control" id="oldPassword" placeholder="Altes Passwort eingeben" name="oldPassword" required>
      <span class="error text-danger" [ngStyle]="{'display': auth.lastError === 'invalid' ? 'block' : 'none'}">Passwort falsch!</span>
    </div>
    <div class="form-group">
      <label for="newPassword1">Neues Passwort:</label>
      <input type="password" class="form-control" id="newPassword1" placeholder="Neues Passwort eingeben" name="newPassword1" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="newPassword2" placeholder="Neues Passwort wiederholen" name="newPassword2" required>
      <span class="error text-danger" [ngStyle]="{'display': newPasswordsNotEqual ? 'block' : 'none'}">Passwörter sind nicht gleich!</span>
      <span class="text-success" [ngStyle]="{'display': auth.changedPassSuccess ? 'block' : 'none'}">Passwort erfolgreich geändert!</span>
    </div>
    <button type="submit" class="btn btn-primary">Passwort ändern</button>
  </form>
  <div class="mt-3">
    <button class="btn btn-danger" style="width: 100%" (click)="handleLogoutClick()">Ausloggen</button>
  </div>
</div>
