<div class="p-3 border-right border-left border-bottom rounded-bottom">
  <form (submit)="handleSubmitClick($event)">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <input type="text" class="form-control" id="username" placeholder="Benutzername eingeben" name="username">
    </div>
    <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="password" class="form-control" id="password" placeholder="Passwort eingeben" name="password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Angemeldet bleiben
      </label>
    </div>
    <button type="submit" class="btn btn-primary">{{type}}</button>
  </form>
</div>
